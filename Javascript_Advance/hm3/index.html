<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>eShop</title>
</head>

<body>
  <header class="header">
    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__item"><a class="link menu__link" href="#">Главная</a></li>
        <li class="menu__item"><a class="link menu__link" href="#">Услуги</a></li>
        <li class="menu__item"><a class="link menu__link" href="#">Цены</a></li>
        <li class="menu__item"><a class="link menu__link" href="#">Контакты</a></li>
        <form class="search">
          <input class="search__input" type="text" placeholder="Поиск...">
          <button class="search__btn" type="submit">Искать</button>
        </form>
      </ul>
    </nav>

    <button class="cart-button" type="button" onclick="cart.render()">Корзина</button>


  </header>
  <main>
    <section class="products__cart-list">

    </section>
    <section class="products-list">

      <div class="product">
        <img class="product__img" src="https://picsum.photos/100/100" alt="фото товара">

        <h3 class="product__title">Название товара</h3>
        <p class="product__price">1 000 руб.</p>
        <p class="product__description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. </p>
        <button class="product__btn-add">В корзину</button>
      </div>

      </div>
    </section>

  </main>
</body>
<script src="./script.js"></script>


</html>
